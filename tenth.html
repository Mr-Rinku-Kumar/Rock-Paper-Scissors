<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Gmae</title>
    <link rel="stylesheet" href="tenth.css" />
  </head>
  <body>
    <h1 id="game-name">Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" id="rock">
        <img src="./image/rock.png" alt="Rock" />
      </button>
      <button class="choice" id="paper">
        <img src="./image/paper.png" alt="Paper" />
      </button>
      <button class="choice" id="scissors">
        <img src="./image/scissors.png" alt="Scissors" />
      </button>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>Your score</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer Score</p>
      </div>
    </div>

    <div class="msg-container">
        <div id="msg">Play your move</div>
    </div>

    <script src="tenth.js"></script>
  </body>
</html>
